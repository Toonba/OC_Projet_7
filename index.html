<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet" />
    <meta name="viewport" content="width=device-width" />
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <header>
      <img src="assets/logo.svg" class="logo" alt="Logo les petits plats" />
      <h1>Les petits plats</h1>
    </header>
    <main id="main">
      <section class="search-bar">
        <input type="search" id="search" name="search" placeholder="Rechercher une recette" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </section>

      <section class="research-tag"></section>

      <section class="filtres">
        <div class="ingredients dropdown-close">
          <div class="search-filter">
            <input type="search" class="search-filter-input" name="search-filter-ingredient" placeholder="Ingredients" />
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div class="ingredients dropdown-open hide">
          <div class="search-filter">
            <input type="search" class="search-filter-input" id="search-filter-ingredients" name="search-filter-ingredient" placeholder="Ingredients" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="suggestion-container suggestion-active">
            <ul class="suggestion suggestion-ingredients suggestionWithout"></ul>
          </div>
        </div>
        <div class="appareils dropdown-close">
          <div class="search-filter">
            <input type="search" class="search-filter-input" name="search-filter-ingredient" placeholder="Appareils" />
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div class="appareils dropdown-open hide">
          <div class="search-filter">
            <input type="search" class="search-filter-input" id="search-filter-appareils" name="search-filter-appareils" placeholder="Appareils" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="suggestion-container suggestion-active">
            <ul class="suggestion suggestion-appareils suggestionWithout"></ul>
          </div>
        </div>
        <div class="ustensils dropdown-close">
          <div class="search-filter">
            <input type="search" class="search-filter-input" name="search-filter-ingredient" placeholder="Ustensils" />
            <i class="fa-solid fa-chevron-up"></i>
          </div>
        </div>
        <div class="ustensils dropdown-open hide">
          <div class="search-filter">
            <input type="search" class="search-filter-input" id="search-filter-ustensils" name="search-filter-ustensils" placeholder="Ustensils" />
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          <div class="suggestion-container suggestion-active">
            <ul class="suggestion suggestion-ustensils suggestionWithout"></ul>
          </div>
        </div>
      </section>

      <section class="recipes-gallery"></section>
    </main>
    <script src="https://kit.fontawesome.com/59d113e09e.js" crossorigin="anonymous"></script>
    <script src="./data/recipes.js"></script>
    <script src="./script/factory/recipe.js"></script>
    <script src="./script/utils/searchEngine.js"></script>
    <script src="./script/utils/researchLayout.js"></script>
    <script src="./script/page/index.js"></script>
  </body>
</html>
